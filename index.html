<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generic Object Detection</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            padding: 0 30px;
        }

        #video-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 360px;
            height: 360px;
            border-radius: 10px;
            image-rendering: pixelated;
        }

        #label-list {
            flex: 0.8;
            background-color: #f6f6f6;
            border-radius: 10px;
            padding: 15px;
            font-family: inherit;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #label-list h2 {
            margin-top: 0;
            color: #00979d;
            font-size: 1.2em;
            text-align: center;
        }

        select, button {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 6px;
        }

        button {
            background-color: #00979d;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #007b7f;
        }

        #modeStatus {
            text-align: center;
            color: #00979d;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="arduino-text">Video Generic Object Detection</h1>
        <img class="arduino-logo" src="./img/logo.svg" alt="Arduino Logo">
    </div>

    <div class="main-content">
        <div id="video-container">
            <div id="videoFeedContainer">
                <div id="videoPlaceholder" class="camera-status">
                    <img src="./img/no-face.svg" alt="Searching webcam">
                    <p class="feedback-text">Searching Webcam...</p>
                </div>
                <iframe id="dynamicIframe" title="Video stream" width="90" height="90" frameBorder="0" style="display:none;"></iframe>
            </div>
        </div>

        <div id="label-list">
            <h2>Select Label</h2>
            <select id="labelSelect">
                <option value="">-- Select a label --</option>
            </select>
            <button id="findButton">Find</button>
            <button id="pickButton">Pick Items</button>
            <p id="modeStatus">Mode: Normal</p>
        </div>
    </div>

    <script src="libs/socket.io.min.js"></script>
    <script>
        const iframe = document.getElementById('dynamicIframe');
        const placeholder = document.getElementById('videoPlaceholder');
        const socket = io();
        const currentHostname = window.location.hostname;
        const targetPort = 4912;
        const targetPath = '/embed';
        const streamUrl = `http://${currentHostname}:${targetPort}${targetPath}`;
        let intervalId;

        iframe.onload = () => {
            if (intervalId) clearInterval(intervalId);
            placeholder.style.display = 'none';
            iframe.style.display = 'block';
        };
        const startLoading = () => { iframe.src = streamUrl; };
        intervalId = setInterval(startLoading, 1000);

        fetch('label_map.json')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('labelSelect');
                Object.entries(data).forEach(([label, values]) => {
                    const option = document.createElement('option');
                    option.value = label;
                    option.textContent = `${label} (${values[0]})`;
                    select.appendChild(option);
                });
            });

        document.getElementById('findButton').addEventListener('click', () => {
            const selectedLabel = document.getElementById('labelSelect').value;
            if (!selectedLabel) {
                alert('Please select a label.');
                return;
            }
            socket.emit('find', { label: selectedLabel });
            console.log('Find sent for', selectedLabel);
        });

        document.getElementById('pickButton').addEventListener('click', () => {
            socket.emit('toggle_pick', {});
        });

        socket.on('mode_status', (data) => {
            const modeStatus = document.getElementById('modeStatus');
            modeStatus.textContent = `Mode: ${data.mode}`;
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
